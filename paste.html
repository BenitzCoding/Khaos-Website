<!DOCTYPE html>
<html>
	<head>
		<title>
			Senarc PasteBin
		</title>
		<link rel="stylesheet" href="assets/css/policy.css">
	</head>
		<div class="perspective effect-rotate-left">
			<div class="container"><div class="outer-nav--return"></div>
				<div id="viewport" class="l-viewport">
					<div class="l-wrapper">
						<header class="header">
							<a class="header--logo" href="#0">
								<img src="assets/img/logo.png" alt="Senarc">
								<p>Senarc</p>
							</a>
						</header>
						<br/>
						<br/>
						<form action="https://api.senarc.org/paste" method="GET" name="myForm">
							<label for="content" style="font-size: 60px;">Paste Below:</label>
							<br/>
							<pre>
							<textarea spellcheck="false" style="display: inline-block;"></textarea>
							</pre>
							</textarea>
							<br/>
							<input value="Process" type="submit">
						</form>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
