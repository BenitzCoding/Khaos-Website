<!DOCTYPE html>
<html>
	<head>
		<title>
			Senarc PasteBin
		</title>
	</head>
	<body>
		<form mame="myForm">
			<label for="content">Paste Below:</label>
			<input type="text" name="content" id="content">
			<input value="Process" type="submit">
		</form>
	</body>
	<script>
		var formData = JSON.stringify($("#myForm").serializeArray());
		$.ajax({
			type: "POST",
			url: "https://api.senarc.org/paste",
			data: formData,
			success: function(){},
			dataType: "json",
			contentType : "application/json"
		});
	</script>
</html>
